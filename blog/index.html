            <p class="retro-cyan scanlines" style="margin: 10px 0;">

                    <nav style="margin-top: 20px;">

                            <a href=".." class="retro-cyan" style="text-decoration: none; padding: 5px 10px;"

                                cd ~
                            </a>
                            <a href="../#about" class="retro-cyan" style="text-decoration: none; padding: 5px 10px;"

            <a href="mailto:charlie@chrlie.dev" class="scanlines retro-text" style="text-decoration: none;"
